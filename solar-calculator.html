<!-- Calculator Section -->
<section class="calculator-section">
    <div class="container">
        <h2 class="heading text-center m-2 heading-colour" data-aos="fade-up" data-aos-delay="600">Solar Energy
            Calculator</h2>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="calculator-container" data-aos="fade-up" data-aos-delay="400">
                    <div class="calculator-title">
                        <i class="fas fa-calculator"></i>
                        <h3>Calculate Your Solar Savings</h3>
                    </div>
                    <p class="calculator-subtitle">Find out how much you can save with our solar solutions</p>

                    <form id="solarCalculatorForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="calculator-form-group">
                                    <label for="roofArea"><i class="fas fa-home"></i> Roofing Area (sqft)</label>
                                    <input type="number" class="form-control" id="roofArea"
                                        placeholder="Enter available roof area">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="calculator-form-group">
                                    <label for="monthlyConsumption"><i class="fas fa-bolt"></i> Monthly Consumption
                                        (kWh)</label>
                                    <input type="number" class="form-control" id="monthlyConsumption"
                                        placeholder="Enter your average monthly consumption">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="calculator-form-group">
                                    <label for="monthlyBill"><i class="fas fa-rupee-sign"></i> Monthly Bill (â‚¹)</label>
                                    <input type="number" class="form-control" id="monthlyBill"
                                        placeholder="Enter your average monthly electricity bill">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="calculator-form-group">
                                    <label for="connectionType"><i class="fas fa-plug"></i> Connection Type</label>
                                    <select class="form-control" id="connectionType">
                                        <option value="residential">Residential</option>
                                        <option value="commercial">Commercial</option>
                                        <option value="industrial">Industrial</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="calculator-form-group">
                                    <label for="location"><i class="fas fa-map-marker-alt"></i> Your Location</label>
                                    <input type="text" class="form-control" id="location"
                                        placeholder="Enter your city/location">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="calculator-form-group">
                                    <label for="phoneNumber"><i class="fas fa-phone"></i> Phone Number</label>
                                    <input type="tel" class="form-control" id="phoneNumber"
                                        placeholder="Enter your phone number">
                                </div>
                            </div>
                        </div>

                        <div class="calculator-form-group">
                            <label for="email2"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" class="form-control" id="email2" placeholder="Enter your email address">
                        </div>

                        <button type="button" id="calculateBtn" class="btn-calculate mt-4">
                            <i class="fas fa-calculator"></i> Calculate My Savings
                        </button>
                    </form>

                    <div id="calculatorResult" class="calculator-result mt-4">
                        <h4>Your Solar Energy Potential</h4>
                        <div class="result-item">
                            <span>Recommended System Size:</span>
                            <span class="result-value" id="systemSize">--</span>
                        </div>
                        <div class="result-item">
                            <span>Annual Power Generation:</span>
                            <span class="result-value" id="annualGeneration">--</span>
                        </div>
                        <div class="result-item">
                            <span>Annual Savings:</span>
                            <span class="result-value" id="annualSavings">--</span>
                        </div>
                        <div class="result-item">
                            <span>Carbon Offset:</span>
                            <span class="result-value" id="carbonOffset">--</span>
                        </div>
                        <div class="result-item">
                            <span>Payback Period:</span>
                            <span class="result-value" id="paybackPeriod">--</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
